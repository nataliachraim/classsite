<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Sentence Generator</title>
	
	<!-- 
	***** START CSS ***** 
	-->
	<style>

		/* You can change the colors, font, and so on below */

		body {
			margin: 75px;
			font-size: 100px;
		}

		.button-container {
			position: fixed;
			bottom: 75px;
			right: 75px;
		}
        
        button:hover   {
            color: aqua;
        }

		.list-one {
			color: mediumpurple;
		}

		.list-two {
			color: cornflowerblue;
		}
        
        .list-three {
			color: yellowgreen;
		}

	</style>
	<!-- 
	***** END CSS ***** 
	-->


	<!-- 
	***** START JAVASCRIPT ***** 
	-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list one content
			var one = [
				"cute",
				"evil",
				"smelly",
				"wide",
				"long",
				"futuristic",
				"soft",
				"fat",
				"rowdy",
				"happy",
				"dumb",
				"crazy",
				"lazy",
				"stupid",
			];

			// list two content
			var two = [
				"dog",
				"idiot",
				"porpoise",
				"bug",
				"cat",
				"hat",
				"jacket",
				"person",
				"baby",
				"lion",
				"unicorn",
				"deer",
				"pool",
				"cutie",
			];
            
            // list three content
			var three = [
				"circus",
				"dog park",
				"concert",
				"stood",
                "pool",
				"club",
				"basement",
				"mall",
                "VA",
				"lab",
				"prison",
                "university",
				"coffee shop",
				"moon"
			];
            

			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function generate(){

				// Select a random item from each list
				var selected_one = select_random(one);
				var selected_two = select_random(two);
                var selected_three = select_random(three);

				// Take the selected (random) item from list and make it visible
				$('.list-one').html(selected_one);
				$('.list-two').html(selected_two);
                $('.list-three').html(selected_three);

			}

			$('button').click(function(){
				generate();
			});

			generate();
			
		});

	</script>
	<!-- 
	***** END JAVASCRIPT ***** 
	-->

</head>

<body>

	<!--
	This is the button.
	-->
	<div class="button-container">
		<button>LETS GOOOOOOOOO!</button>
	</div>

	<!--
	This is the visible portion.

	If you want your words or phrases to go side-by-side, use...

	<span></span>

    if you want your words or phrases to stack vertically, use...

    <div></div>

	in the code below.
	-->
	The <span class="list-one"></span> <span class="list-two"></span> will go to the <span class="list-three"></span>.

</body>

</html>
